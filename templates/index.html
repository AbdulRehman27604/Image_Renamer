<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Renamer Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
   	}

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
            word-break: break-all; /* Break long folder paths */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            background-color: #f1f3f5;
            padding: 15px;
            border-radius: 5px;
            max-height: 300px; /* Make output scrollable */
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Renamer Tool</h1>
        <form method="post">
            <label>Folder Path on Server:</label>
            <input type="text" name="folder_path" placeholder="/full/path/to/images" required>
            <button type="submit">Rename Images</button>
        </form>

        {% if output %}
            <div class="output">
                <strong>Output:</strong>
                <pre>{{ output }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
